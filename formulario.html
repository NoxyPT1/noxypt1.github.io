                                 <label for="fname">Nome:</label><br>

                                 <input type="checkbox" id="familia" name="visita" value="familia">
                                   <label for="familia">Visita Familiar</label><br>
                                     <input type="checkbox" id="trabalho" name="visita" value="trabalho">

                                       <input type="checkbox" id="Outros.." name="visita" value="Outros..">

                                 <br>
                       
                                 <p>Que tipos de atividades pretende fazer?</p>

                                 <input type="text" id="fname" name="fname" value=""><br>
